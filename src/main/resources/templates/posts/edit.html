

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Edit Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Edit a Post')"></header>
<main class="container">
  <form th:action="@{/posts/{id}/edit (id = ${post.id})}" th:method="POST" th:object="${post}">
    <div class="mb-3">
      <label class="form-label" for="title">Title</label>
      <input th:field="*{title}" class="form-control" id="title" type="text" name="title" placeholder="Enter post title">
      <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('title')}" role="alert">
        <div th:errors="*{title}"></div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="body">Body</label>
      <textarea th:field="*{body}" class="form-control" id="body" name="body" placeholder="Enter body of text"></textarea>
      <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('body')}" role="alert">
        <div th:errors="*{body}"></div>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn btn-dark btn-block">Update Post</button>
    </div>
  </form>
  <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>
</body>
</html>
