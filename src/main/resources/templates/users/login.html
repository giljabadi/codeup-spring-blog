<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Login')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Login')"></header>
<main class="container">
    <div class="alert alert-info" th:if="${param.logout}">
        <div>You have been logged out.</div>
    </div>
    <div class="alert alert-danger" th:if="${param.error}" role="alert">
        <div>Invalid username and password</div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mt-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="Enter username"/>
        </div>
        <div class="mt-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" placeholder="Enter password"/>
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-dark">Log In</button>
        </div>
    </form>
    <th:block th:replace="partials/partials.html :: scripts"></th:block>
</main>
</body>
</html>
